<h1>Miron JSON testi sivu 2</h1>

<div id="vastaus"></div>

<div id="image-container"></div>
 
<script>

    function kerro(data){

        var teksti = "";
        
        teksti =  "Toteutuksen nimi - " + data.toteutus + "<br>" 
        + "Osallistujien lukumäärä - " + data.osallistujat + "<br>" 
        + "Osallistujien nimet - " + data.nimet + "<br>" 
        + "Toteutuksen kesto - " + data.kesto;

        const = imageUrl;

        imageUrl = data.kuva;

        const imgElement = document.createElement("img");
        imgElement.src = imageURL;
        imgElement.alt = "Kuva tietokoneesta pöydällä";
        
        
        document.getElementById("vastaus").innerHTML = teksti;

        document.getElementById("image-container").appendChild(imgElement);
        
        }
        
        
        fetch('https://raw.githubusercontent.com/MiroHel96/JSON/refs/heads/main/haagaHelia.json') 


// Muunnetaan vastaus JSON muotoon  

.then(function (response) {

 return response.json();

})


//Käsitellään muunnettu (eli JSON muotoinen) vastaus

// Kutsutaan funktiota kerro()ja välitetään sille json-vastaus






.then(function (responseJson) {

kerro(responseJson);

 })


 // Jos tuli jokin virhe


 .catch(function (error) {

 document.getElementById("vastaus").innerHTML = "<p>Tietoa ei pystytä hakemaan</p>";

})



    
</script>
